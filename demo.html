<!DOCTYPE html>
<html>
    <head>
        <title>Word Search Game - Ryan Fernandes</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script src="https://code.jquery.com/jquery.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
		<script src="jquery.ui.touch-punch.js"></script>
		<script type="text/javascript" src="jquery.wordsearchgame.js"></script>
        <link  rel="stylesheet" type="text/css" href="jquery.wordsearchgame.css">

        <script>
		$(document).ready( function () {
			
			//define words
			var words = "earth,mars,mercury,neptune,pluto,saturn,jupiter,one,two,three,four,five,six,seven,eight,mozart,bach,meyer,rose,mahler";
			
			//attach the game to a div
			$("#theGrid").wordsearchwidget({
				"wordlist" : words, 
				"gridsize" : 15,
				"allowhelp" : true,
				"onWordFound" : function(ob) {
					$('#onWordFound').html("Found: " + ob.word);
					d = setTimeout(function(){
						clearTimeout(d);
						$('#onWordFound').html(" ");					
					}, 3000);
					}, // set to null for nothing (e.g., "onWordFound": null)
				"onWordSearchComplete" : function() {
					$('#onWordSearchComplete').html("Word Search Complete");
					} // set to null for nothing (e.g., "onWordSearchComplete": null)
			});
			
		});

    
        </script>
        
    </head>
    <body>
        <div id="theGrid"></div>
	<div id="onWordSearchComplete"></div>
	<div id="onWordFound"></div>
    </body>
</html>
